<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <p class="title">Equilibrium #3429</p>
    <p class="title-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-time">
      <span class="span-price">
        <img src="images/icon-ethereum.svg" alt="">
        <span class="price">0.041 ETH</span>
      </span>
      <span class="span-time">
        <img src="images/icon-clock.svg" alt="">
        <span class="time">3 days later</span>
      </span>
    </div>
    <hr>
    <div class="by-created">
    <img class="img-avatar" src="images/image-avatar.png" alt="">
      <span>
        <span class="creation">Creation of </span>
        <span class="creator">Jules Wyvern</span>
      </span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rafi Pramasukma Ekhaputera</a>.
  </div>
</body>
</html>
