<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main-container">
      <div class="position-img-equilibrium">
        <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div class="position-icon-view">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z"></path>
            <path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"></path>
          </g>
        </svg>
        </div>
      </div>
      <p class="title">Equilibrium #3429</p>
      <p class="title-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <span class="span-price">
          <img src="images/icon-ethereum.svg" alt="">
          <span class="price">0.041 ETH</span>
        </span>
        <span class="span-time">
          <img src="images/icon-clock.svg" alt="">
          <span class="time">3 days later</span>
        </span>
      </div>
      <hr>
      <div class="by-created">
        <img class="img-avatar" src="images/image-avatar.png" alt="">
        <span>
          <span class="creation">Creation of </span>
          <span class="creator">Jules Wyvern</span>
        </span>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/rafi-pramasukma/">Rafi Pramasukma Ekhaputera</a>.
  </div>
</body>

</html>
